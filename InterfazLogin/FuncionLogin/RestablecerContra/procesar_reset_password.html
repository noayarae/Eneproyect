<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <link rel="stylesheet" href="procesar_reset_password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="reset-container">
        <!-- Opción de salir -->
        <div class="exit-option">
            <a href="https://eneproyect.com/intranet-eneproyect/">Salir</a>
        </div>

        <!-- Mensaje de bienvenida -->
        <div class="welcome">
            <h2> Cambiar Contraseña </h2>
            <p>"¡Casi listo! Solo necesitas crear una nueva contraseña. Recuerda incluir mayúsculas, minúsculas y
                 caracteres especiales para mayor seguridad."</p>
        </div>

        <!-- Formulario -->
        <form class="reset-form" action="procesar_reset_password.php" method="POST">

            <div class="password-container">
                <input id="newPassword" type="password" name="new_password" placeholder="Nueva Contraseña" required>
                <i class="fa-solid fa-eye-slash toggle-password" data-target="newPassword"></i>
            </div>

            <div class="password-container">
                <input id="confirmPassword" type="password" name="confirm_password" placeholder="Confirmar Contraseña" required>
                <i class="fa-solid fa-eye-slash toggle-password" data-target="confirmPassword"></i>
            </div>

            <input type="submit" value="Actualizar Registro">
        </form>
    </div>

    <script src="procesarPassword.js"></script>
</body>
</html>
